<!DOCTYPE html>
<html>
<head>
    <title>Playwright Code Generator</title>
    <style>
        body {
            width: 500px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        .title {
            margin: 0;
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .copy-btn {
            background-color: #2196F3;
            color: white;
        }
        .url-display {
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .response-container {
            display: none;
            margin-top: 20px;
        }
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .response-title {
            font-weight: bold;
            color: #333;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="title">Playwright Code Generator</h2>
        <button class="close-btn" id="closeBtn">âœ•</button>
    </div>
    <div class="url-display" id="currentUrl"></div>
    <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
    <div class="button-container">
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
    
    <div class="loading" id="loading">
        Generating code...
    </div>

    <div class="response-container" id="responseContainer">
        <div class="response-header">
            <span class="response-title">Generated Playwright Script:</span>
            <button class="copy-btn" id="copyBtn">Copy Code</button>
        </div>
        <pre id="responseText"></pre>
    </div>

    <script src="popup.js"></script>
</body>
</html>
